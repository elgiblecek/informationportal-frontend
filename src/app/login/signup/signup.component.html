
    <div class="middle section bgsecondary height-100vh" >
    
        <div class="formsect" >
        
            <form [formGroup]="form"  (ngSubmit)="onSubmitform()">
                <h3>Signup Page</h3>
                <div class="col mb-3">
                    <input type="email" class="form-control form-controll roundedborder"  formControlName="Username" placeholder="Username">
                </div>

                <div class="col mb-3">
                    <input type="email" class="form-control form-controll roundedborder"  formControlName="Email" placeholder="Email">
                </div>

                <div class="col mb-3">
                    <input type="password" class="form-control form-controll roundedborder"  formControlName="Password" placeholder="Password">
                </div>
                <div class="col mb-2 d-flex justify-content-center">
                    <button  class="submitbtn">
                        Submit 
                    </button>
        
                </div>
            </form>

            <small>Existing user? <button  class="smallbtn" [routerLink]="['/login']">Login </button></small> 
    
        </div>
        
    </div>
