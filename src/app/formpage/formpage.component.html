
<div class="middle section bgcolor" style="height: 100vh;">
    <div style="width: 300px; padding: 2rem; background-color: #124630;border-radius: 14px;">
<form [formGroup]="form"  (ngSubmit)="onSubmitform()">
    <div class="col mb-3 mt-3">
       <input type="text" class="form-control form-controll roundedborder"  formControlName="Name" placeholder="Name">
    </div>

    <div class="col mb-3">
        <div class="form-check-inline">
            <label class="form-check-label" style="color: white;">
              <input type="radio" class="form-check-input" formControlName="Gender" value="male">Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" style="color: white;">
              <input type="radio" class="form-check-input" formControlName="Gender" value="female">Female
            </label>
          </div>
          
     </div>
     
    <div class="col mb-3">
        <input type="email" class="form-control form-controll roundedborder"  formControlName="Email" placeholder="Email">
     </div>
     
    
    
    <div class="col mb-3 ">
      
         
       <input type="text" class="form-control form-controll roundedborder"  formControlName="Mobile_Number" placeholder="Mobile">
   
    </div>
    <div class="col mb-3">
        <textarea type="text" class="form-control roundedborder"  formControlName="Message" placeholder="Message" rows="4" cols="50"></textarea>
    </div>
  
    <div class="col mb-2 d-flex justify-content-center">
    <button  class="submitbtn">Submit </button>
    
    </div>
    </form>
    <button [routerLink]="['/']" class="mr-3 mt-3">Back</button>
    </div>
    
    </div>
